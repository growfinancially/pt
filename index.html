
        <!DOCTYPE html>
<html lang="pt">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ---------------------------------------------------- */
        /* VARI√ÅVEIS DE CORES E FONTES DO DESIGN ORIGINAL */
        /* ---------------------------------------------------- */
        :root {
            --color-dark-green: #0a3621; /* Fundo principal */
            --color-text-light: #e0e0e0; /* Texto claro */
            --color-text-heading: #f0f0f0; /* T√≠tulos */
            --color-gold: #c2954a; /* Cor de destaque (bot√£o) */

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        /* ---------------------------------------------------- */
        /* ESTILOS GLOBAIS E BODY */
        /* ---------------------------------------------------- */
        body {
            margin: 0;
            background-color: var(--color-dark-green);
            color: var(--color-text-light);
            font-family: var(--font-body);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ---------------------------------------------------- */
        /* HEADER (TOPO) - AGORA COM LUPA E CAMPO DE PESQUISA */
        /* ---------------------------------------------------- */
        header {
            background-color: var(--color-dark-green);
            color: var(--color-text-heading);
            padding: 15px 40px;
            font-weight: bold;
            font-size: 1.1em;
            
            display: flex;
            justify-content: space-between;
            align-items: center;

            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo-text {
            color: var(--color-text-light);
        }
        
        /* Cont√©m o campo de pesquisa e a lupa */
        .search-container {
            display: flex;
            align-items: center;
        }
        
        /* Estilo do campo de texto (invis√≠vel por padr√£o) */
        #search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-text-light);
            border-radius: 5px;
            color: var(--color-text-light);
            padding: 8px 12px;
            margin-right: 10px;
            width: 0; /* Come√ßa invis√≠vel */
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            font-family: var(--font-body);
        }

        #search-input.visible {
            width: 180px; /* Expande ao ficar vis√≠vel */
            opacity: 1;
        }

        .search-icon {
            color: var(--color-text-light);
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s;
        }

        .search-icon:hover {
            color: var(--color-gold); 
        }
        
        /* ---------------------------------------------------- */
        /* MAIN (CONTE√öDO PRINCIPAL) */
        /* ---------------------------------------------------- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 80px 20px;
            gap: 25px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* T√çTULO H1 PRINCIPAL (Estilo Playfair Display) */
        h1 {
            font-family: var(--font-heading);
            font-size: 3em;
            color: var(--color-text-heading);
            text-align: center;
            margin-bottom: 5px;
        }

        /* SUBT√çTULO (Frase de destaque original) */
        h2.atencao {
            color: var(--color-text-light); 
            text-align: center;
            font-size: 1.4em;
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* ---------------------------------------------------- */
        /* BOT√ïES */
        /* ---------------------------------------------------- */
        .button-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }

        a.button {
            display: block;
            text-align: center;
            background: linear-gradient(to bottom, #d4a956, #a87e36);
            color: var(--color-dark-green);
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            width: 100%;
            max-width: 350px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); 
            text-shadow: none;
        }

        a.button:hover {
            background: linear-gradient(to bottom, #e2bb69, #b58d41);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
            transform: translateY(-2px);
        }

        /* ---------------------------------------------------- */
        /* RODAP√â */
        /* ---------------------------------------------------- */
        footer {
            background-color: var(--color-dark-green);
            color: var(--color-text-light);
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ---------------------------------------------------- */
        /* RESPONSIVIDADE */
        /* ---------------------------------------------------- */
        @media (max-width: 500px) {
            header {
                padding: 15px 20px;
            }
            main {
                gap: 20px;
            }
            #search-input.visible {
                width: 120px; /* Menor em mobile */
            }
            h1 {
                font-size: 2.5em;
            }
            h2.atencao {
                font-size: 1.2em;
            }
            a.button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <span class="logo-text">üå± grow financially</span>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar produtos...">
            
            <a href="#" class="search-icon" aria-label="Pesquisar produtos" id="search-toggle">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </header>

    <main>
        
        
        <h2 class="atencao">O primeiro passo para mudar come√ßa aquiüëá</h2>

        <div class="button-list" id="product-list">
            <a href="https://hotmart.com/pt-br/marketplace/produtos/o-segredo-para-lucrar-em-portugal/H98423270W" class="button" target="_blank" rel="noopener noreferrer">Plano Renda Express üáµüáπ</a>
            <a href="https://go.hotmart.com/S102958876T" class="button" target="_blank" rel="noopener noreferrer">Renda Multiplataforma üáßüá∑</a>
            
            <a href="https://go.hotmart.com/H102972712O" class="button" target="_blank" rel="noopener noreferrer">Como Vender com Sucesso em Angola üá¶üá¥</a>
            <a href="https://growfinancially.github.io/ao/angola.html" class="button" target="_blank" rel="noopener noreferrer">Edi√ß√µes üá¶üá¥</a>
        </div>
    </main>

    <footer>
        @grow financially. Jackson Contreiras
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchToggle = document.getElementById('search-toggle');
            const searchInput = document.getElementById('search-input');
            const productList = document.getElementById('product-list');
            const buttons = productList.getElementsByClassName('button');

            // 1. Fun√ß√£o para MOSTRAR/ESCONDER o campo de pesquisa
            searchToggle.addEventListener('click', function(e) {
                e.preventDefault();
                searchInput.classList.toggle('visible');
                if (searchInput.classList.contains('visible')) {
                    searchInput.focus(); // Foca no campo para digitar
                } else {
                    searchInput.value = ''; // Limpa o campo ao esconder
                    filterProducts(); // Reseta a lista de produtos
                }
            });

            // 2. Fun√ß√£o para FILTRAR os bot√µes enquanto o utilizador digita
            searchInput.addEventListener('keyup', filterProducts);
            
            function filterProducts() {
                const filter = searchInput.value.toUpperCase();
                
                for (let i = 0; i < buttons.length; i++) {
                    const buttonText = buttons[i].textContent || buttons[i].innerText;
                    
                    if (buttonText.toUpperCase().indexOf(filter) > -1) {
                        buttons[i].style.display = ""; // Mostra o bot√£o
                    } else {
                        buttons[i].style.display = "none"; // Esconde o bot√£o
                    }
                }
            }
        });
    </script>
</body>
</html>
